name: Firmware
on:
  push:
    paths:
      - firmware/**
jobs:
  build-firmware:
    name: Build firmware
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Determine short GIT hash
        id: short-sha
        run: |
          echo "sha=$(echo ${{github.sha}} | sed 's/^\(.\{10\}\).*$/\1/')" >> $GITHUB_OUTPUT
      - name: Build firmware
        uses: xanderhendriks/action-build-stm32cubeide@v10.0
        with:
          project-path: 'firmware'
          project-target: 'TrackMAG'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Patch firmware header
        run: |
          cp -f firmware/Release/TrackMAG.bin docs/TrackMAG-latest.bin
          python bootloader/checksum.py docs/TrackMAG-latest.bin
      - name: Upload firmware to project website
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
            commit_message: Upload firmware to project website
            file_pattern: 'docs/TrackMAG-latest.bin'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: binaries/TrackMAG-latest.bin
